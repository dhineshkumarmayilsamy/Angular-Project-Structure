<section class="text-center">
    <form class="form-signin" [formGroup]="loginForm">
        <img class="mb-4" src="../../../../assets/logo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="userName"
            autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
            formControlName="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid"
            (click)="login()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; {{ year }}</p>
    </form>
</section>
